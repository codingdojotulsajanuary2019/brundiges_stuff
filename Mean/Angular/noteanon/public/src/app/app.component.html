<div class="container">
    <div class="top row">
        <h1>Anonymous Notes</h1>
    </div>
    <div class="row">
        <div class="col">
            <h3 class="mb-3">Add Note</h3>
            <form (submit)="onSubmit()">
                <input class="form-control mb-3" placeholder="Name" type="text" name="newNote.note"
                    [(ngModel)]="newNote.note" />
                <input class="btn btn-primary" type="submit" value="Add Note" />
            </form>
            <hr class=" my-h5">
        </div>
    </div>
    <div class="row">
        <div class="col allNotes mb-5">
            <div *ngFor="let note of notes">
                <p>{{note.createdAt | date:'medium'}} | {{note.note}}</p>
            </div>
        </div>
    </div>
</div>
